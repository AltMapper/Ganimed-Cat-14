  components:
  - type: InstantAction
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: _SpaceCats/Clothing/Eyes/Goggles/thermal.rsi
      state: icon
    event: !type:ToggleThermalVisionEvent