- type: entity
  id: ActionToggleNightVisions
  name: Switch night vision
  description: Switches night vision
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: _SpaceCats/Clothing/Eyes/Goggles/nightvision.rsi
      state: icon
    iconOn:
      sprite: _SpaceCats/Clothing/Eyes/Goggles/nightvision.rsi
      state: icon
    event: !type:ToggleActionEvent
    useDelay: 0.25

- type: entity
  id: ToggleThermalVision
  name: Switch Thermal vision
